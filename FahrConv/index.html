<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fahrenheit Converter</title>
</head>
<body>
    <div id="wrapper">
        <h2>Celcius to Febrenheit</h2>
        <div class="inp">
            <input type="text" id="input" placeholder="Enter Celcius">
        </div>
        <div>
            <button type="submit" onclick="convert()">Convert to Fahrenheit</button>
        </div>
        <div id="result">
            <script>
                function convert(){
                    let cval=Number(document.getElementById("input").value);
                    let fval=(cval*(9/5))+32;
                    //let result=document.getElementById("result");
                    result.innerHTML=fval.toFixed(2)+" F";
                }
                
            </script>
        </div>
    </div>
    
</body>
</html>
